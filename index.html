      .tracking-tightest {

      .masonry-grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1.5rem;
        grid-auto-flow: dense;
      }
      @media (min-width: 768px) {
        .masonry-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 1.75rem;
        }
      }
      @media (min-width: 1280px) {
        .masonry-grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
          gap: 2rem;
        }
      }
      .mesh-gradient {
        background:
          radial-gradient(circle at 20% 25%, rgba(37, 99, 235, 0.36), transparent 55%),
          radial-gradient(circle at 82% 20%, rgba(236, 72, 153, 0.3), transparent 52%),
          radial-gradient(circle at 52% 80%, rgba(59, 130, 246, 0.22), transparent 45%),
          linear-gradient(135deg, #080b15 0%, #0f1733 45%, #1a1030 100%);
      }
      .aerogel {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.25),
          0 18px 45px rgba(10, 15, 35, 0.35);
        backdrop-filter: blur(40px) saturate(120%);
        -webkit-backdrop-filter: blur(40px) saturate(120%);
      }
      .soft-shadow {
        box-shadow: 0 14px 34px rgba(88, 72, 55, 0.12);
      }
      .clay-gradient {
        background: linear-gradient(135deg, #e07a5f 0%, #ea8d6e 56%, #d56443 100%);
      }
      .sand-gradient {
        background: linear-gradient(135deg, #f6f1e8 0%, #efe7db 100%);
      }
      .noise-overlay {
        background-image:
          radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.7) 1px, transparent 0);
        background-size: 3px 3px;
      }
      @keyframes waveform {
        0%, 100% {
          transform: scaleY(0.3);
          opacity: 0.65;
        }
        50% {
          transform: scaleY(1);
          opacity: 1;
        }
      }
      .animate-waveform {
        height: 16px;
        transform-origin: bottom;
        animation: waveform 1.2s ease-in-out infinite;
      }
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }
      .grain {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 40;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .grain-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 60;

      }

      }
      .scanlines {

          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .dot-grid {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }
      /* Custom Shine Animation */
      @keyframes shine {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      .animate-shine {
        animation: shine 1.5s infinite;
      }
      /* Custom Inset Shadow for Icons */
      .icon-inset-shadow {
        box-shadow: inset 0 2px 4px 0 rgba(255, 255, 255, 0.15), inset 0 -2px 4px 0 rgba(0, 0, 0, 0.4);
      }
      /* Custom scrollbar for Deal Room */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
