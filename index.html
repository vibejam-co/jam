      /* Custom Shine Animation */
      @keyframes shine {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      .animate-shine {
        animation: shine 1.5s infinite;
      }
      /* Custom Inset Shadow for Icons */
      .icon-inset-shadow {
        box-shadow: inset 0 2px 4px 0 rgba(255, 255, 255, 0.15), inset 0 -2px 4px 0 rgba(0, 0, 0, 0.4);
      }
      /* Custom scrollbar for Deal Room */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
